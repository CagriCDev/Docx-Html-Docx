<html>
<head>

    <script src='ckeditor/ckeditor.js'></script>
    <script type='text/javascript'>
        var editor1, html = '';

        function InitEditor() { editor1= CKEDITOR.replace('editor1'); }

        function getHtml() {
            if (!editor1)
                return;
            html = editor1.getData();
            return html

        }

        function setHtml(vsHtml) {
            if (!editor1)
                return;
            editor1.setData(vsHtml)
        }


    </script>
</head>
<body>
    <textarea cols='80' id='editor1' name='editor1' rows="80" >
        <span>Welcome to Docx - HTML Converter</span>
    </textarea>
</body>
</html>
